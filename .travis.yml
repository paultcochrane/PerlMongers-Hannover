sudo: required
dist: trusty

language: perl

perl:
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"

install:
    - echo $PERL5LIB
    - perl -V
    - perl -e 'print "$_\n" for @INC'
    - cpanm Dist::Zilla
    - dzil authordeps --missing | cpanm -n
    - dzil listdeps --missing | cpanm -n

script:
    - dzil test --author --release
    - perl -Ilib t/*.t
